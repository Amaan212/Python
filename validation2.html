<html>
    <body>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="myFunction()">Ok</button>
        <p id="lol"></p>
        <script>
            function myFunction(){
                var inpObj = document.getElementById("id1");
                if (!inpObj.checkValidity()){
                    document.getElementById("lol").innerHTML=inpObj.validationMessage;
                }
                else {
                    document.getElementById("lol").innerHTML="Input OK";
                }
            }
        </script>
    </body>
</html>
